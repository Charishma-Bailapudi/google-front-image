<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="menu-item" href="/">Gmail</a>
            <a class="menu-item" href="/">Images</a>
            <div id="drop-downwrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" rel="google">
                        <p>Search</p>
                    </div>
                    
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" rel="maps">
                            <p>Mpas</p>
                        </div>
                        
                            <div class="app-item">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" rel="drive">
                                <p>Drive</p>
                            </div>
                           
                                <div class="app-item">
                                    <img src="https://i.pinimg.com/originals/6e/09/90/6e099088b3deb805b68d83676af6f067.png" rel="calendar">
                                    <p>Calendar</p>
                                </div>
                                
                                    <div class="app-item">
                                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" rel="photos">
                                        <p>Photos</p>
                                    </div>
                                    
                                        <div class="app-item">
                                            <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" rel="keep">
                                            <p>Keep</p>
                                        </div>
        
                </div>
                
            </div>
            <img id=profile-pic src="https://as1.ftcdn.net/jpg/03/46/83/96/220_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" alt="profile pic">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
            <br>
            <div id="input-wrapper">
                <input id="Search-Box">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="speaker">
            </div>
            <div>
                <button class="custom-button">Google Search</button>
               <button class="custom-button">I'm Feeling Lucky</button>
            </div>
            
          
        </section>
    </main>
</body>
</html>
